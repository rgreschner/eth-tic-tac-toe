<div class="container" style="margin-top: 24px;">
  <div class="row">
    <div class="col-md-7">
      <div style="width: 384px; height: 384px; margin-bottom: 16px;">
        <game-board
          style="width: 384px; height: 384px; position: absolute; left: 0; top: 0;"
          [gameBoard]="board"
          (fieldClicked$)="onFieldClicked($event)"
        ></game-board>
        <div
          *ngIf="showInvalidContractWarning"
          style="width: 384px; height: 384px; position: absolute; left: 0; top: 0;"
        >
          <div
            style="background-color: darkgray; opacity: 0.4; width: 384px; height: 384px; position: absolute; left: 0; top: 0;"
          ></div>
          <div
            style="width: 384px; height: 384px; position: absolute; left: 0; top: 0;  display: table;"
          >
            <div
              style="display: table-cell; vertical-align: middle; text-align: center;"
            >
              <p>Invalid game contract.</p>
              <button class="btn btn-danger" [routerLink]="['/start']">
                Start new game
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5" style="min-width: 445px;">
      <div>
        <button
          class="btn btn-primary bt-sm float-right text-small"
          (click)="refreshAll()"
        >
          Refresh
        </button>
      </div>
      <account-info-widget [account]="myAccount$ | async"></account-info-widget>
      <game-info
        [contract]="contract"
        [gamePhase]="gamePhase"
        [elapsedTurns]="elapsedTurns"
        [winner]="winner"
      ></game-info>
      <player-list-widget [players]="players"></player-list-widget>
    </div>
  </div>
</div>
