    <form (ngSubmit)="submit()">
        <div class="form-row">
            <div class="col-12 col-md-9">
                <input type="text" name="contractAddress" class="form-control" placeholder="Contract Address" [(ngModel)]="contractAddress">
            </div>
            <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-primary">
                    Use
                </button>
            </div>
        </div>
    </form>
