<div class="card play-game-widget">
  <h5 class="card-header">Game</h5>
  <div class="card-body">
    <div class="text-small">
      <span class="headline">Contract Address</span>
      <span>
        <ethereum-address [value]="contract.contractAddress"></ethereum-address>
      </span>
    </div>
    <div style="margin-top: 16px;"></div>
    <game-phase-display
      [gamePhase]="gamePhase"
      [winner]="winner"
    ></game-phase-display>
  </div>
</div>
